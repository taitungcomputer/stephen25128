upstream django {
    server web:8000;   # 用容器名稱連 Django
}

# HTTP → HTTPS 轉址
server {
    listen 80;
    server_name stephen25128.duckdns.org lightup380302.duckdns.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他路徑才轉到 HTTPS
    location / { 
        return 301 https://$host$request_uri; 
    }
}

# stephen25128.duckdns.org
server {
    listen 443 ssl;
    server_name stephen25128.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/stephen25128.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stephen25128.duckdns.org/privkey.pem;

    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

