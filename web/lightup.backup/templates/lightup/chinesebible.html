<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>中文聖經搜尋</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; line-height: 1.6; padding: 20px; }
        .error { color: red; }
        .result { border-bottom: 1px solid #ccc; padding: 5px 0; }
        form { margin-bottom: 20px; }
        input[type="text"], input[type="number"] { padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>

<h1>中文聖經搜尋</h1>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

<form method="get">
    <label for="kword">關鍵字：</label>
    <input type="text" id="kword" name="kword" value="{{ keyword|default:'耶穌' }}">
    <label for="klength">前後字元數：</label>
    <input type="number" id="klength" name="klength" value="{{ k|default:20 }}">
    <button type="submit">搜尋</button>
</form>

<p>找到 {{ count|default:0 }} 筆結果：</p>

{% if results %}
    <ul>
        {% for snippet in results %}
            <li class="result">{{ snippet|linebreaksbr }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>沒有搜尋結果</p>
{% endif %}

</body>
</html>
