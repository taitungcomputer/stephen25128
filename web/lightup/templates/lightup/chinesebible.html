<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>中文聖經搜尋</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <!-- 標題與回首頁 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">中文聖經搜尋</h1>
        <a href="https://stephen25128.duckdns.org/" class="btn btn-outline-secondary btn-lg">
            回首頁
        </a>
    </div>

    <!-- 錯誤訊息 -->
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <!-- 搜尋表單 -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form method="get" class="row g-3 align-items-center">
                <div class="col-md-4">
                    <label for="kword" class="form-label fw-bold">關鍵字：</label>
                    <input type="text" id="kword" name="kword" value="{{ keyword|default:'耶穌' }}" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="klength" class="form-label fw-bold">前後字元數：</label>
                    <input type="number" id="klength" name="klength" value="{{ k|default:20 }}" class="form-control">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary btn-lg w-100">搜尋</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 結果數量 -->
    <p class="fw-bold">找到 {{ count|default:0 }} 筆結果：</p>

    <!-- 搜尋結果 -->
    {% if results %}
        <div class="list-group">
            {% for snippet in results %}
                <div class="list-group-item">{{ snippet|linebreaksbr }}</div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning">沒有搜尋結果</div>
    {% endif %}
</div>

</body>
</html>
