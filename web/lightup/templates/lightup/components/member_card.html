<div class="col-md-6 col-lg-4 mb-4">
  <div class="card h-100">
    {% if member.personal_pic %}
    <img src="{{ member.personal_pic.url }}" class="card-img-top" alt="{{ member.name }}"
      style="height: 250px; object-fit: cover;">
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{ member.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ member.personal_id }}</h6>
      <p class="card-text">{{ article.content|truncatewords:30 }}</p>
    </div>
    <div class="card-footer bg-transparent">
      <small class="text-muted">生日：{{ member.born|date:"m" }}月{{ member.born|date:"d" }}日</small>
      <a href="{% url 'lightup:member_detail' member.id %}" class="btn btn-primary btn-sm float-end">更多關於</a>
    </div>
  </div>
</div>
