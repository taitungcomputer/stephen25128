<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>模糊照片檢測</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h1 class="mb-4 text-center">模糊照片檢測</h1>

        <div class="card shadow-sm p-4">
            <form method="post" enctype="multipart/form-data" class="mb-3">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="zipfile" class="form-label">選擇 ZIP 檔案</label>
                    <input type="file" class="form-control" id="zipfile" name="zipfile" accept=".zip" required>
                </div>
                <button type="submit" class="btn btn-primary">上傳並檢測</button>
                <a href="https://stephen25128.duckdns.org/" class="btn btn-secondary ms-2">回首頁</a>
            </form>

            {% if blurry_photos %}
            <h2 class="mt-4">可能模糊的照片：</h2>
            <ul class="list-group">
                {% for photo in blurry_photos %}
                <li class="list-group-item">{{ photo }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
