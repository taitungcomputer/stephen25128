<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>隨機出題</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h2 class="card-title mb-4">題目</h2>
            <p class="fs-4 fw-bold text-primary">{{ question }}</p>

            {% if answer %}
                <div class="alert alert-success mt-4">
                    <strong>答案：</strong> {{ answer }}
                </div>
            {% else %}
                <form method="get" class="d-inline">
                    <!-- 保留 idx，避免換題 -->
                    <input type="hidden" name="idx" value="{{ idx }}">
                    <button type="submit" name="show_answer" value="true" class="btn btn-outline-success btn-lg">
                        顯示答案
                    </button>
                </form>
            {% endif %}

            <form method="get" class="d-inline ms-3">
                <!-- 下一題不帶 idx，會重新抽 -->
                <button type="submit" class="btn btn-primary btn-lg">
                    下一題
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
