version: "3.9"

services:
  web:
    build:
      context: ./web
    container_name: myproject-web
    command: gunicorn myproject.wsgi:application --bind 0.0.0.0:8000 --reload
    volumes:
      - ./web:/app
      - static_volume:/app/staticfiles
    expose:
      - "8000"
    env_file:
      - ./web/.env
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: myproject-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: a621206b
      MYSQL_DATABASE: myproject   # 保留舊的 DB 名稱
      MYSQL_USER: ubuntu22
      MYSQL_PASSWORD: a621206b
    command: --default-authentication-plugin=mysql_native_password --bind-address=0.0.0.0
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: myproject-phpmyadmin
    restart: always
    environment:
      PMA_HOST: myproject-db
    depends_on:
      - db
    ports:
      - "8080:80"

  wordpress:
    image: wordpress:latest
    container_name: myproject-wordpress
    restart: always
    environment:
      WORDPRESS_DB_HOST: myproject-db:3306
      WORDPRESS_DB_USER: ubuntu22
      WORDPRESS_DB_PASSWORD: a621206b
      WORDPRESS_DB_NAME: myproject   # 改成舊的 DB 名稱，避免斷線
    volumes:
      - ./wordpress/wp-content:/var/www/html/wp-content   # 只掛 wp-content
    ports:
      - "8081:80"
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:latest
    container_name: myproject-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/www:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - static_volume:/app/staticfiles
    depends_on:
      - web
      - wordpress

  certbot:
    image: certbot/certbot
    container_name: myproject-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - nginx

volumes:
  db_data:
  static_volume:
